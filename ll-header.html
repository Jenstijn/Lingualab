//ll-header.html
<!-- LinguaLab shared header (include) -->
<header id="ll-nav" class="ll-nav">
  <style>
    .ll-nav{position:sticky;top:0;z-index:1000;backdrop-filter:blur(18px) saturate(130%);
      background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.05));border-bottom:1px solid rgba(255,255,255,.14);
      padding-top:env(safe-area-inset-top)}
    @media (prefers-color-scheme:light){.ll-nav{border-bottom:1px solid rgba(0,0,0,.08)}}
    .ll-wrap{max-width:980px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .ll-brand{font-weight:700;font-size:20px;flex:1 0 auto}
    .ll-actions{display:flex;gap:8px;flex-wrap:wrap}
    .ll-btn{border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:8px 10px;text-decoration:none;color:inherit;
      background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06));min-height:36px}
    @media (prefers-color-scheme:light){.ll-btn{border-color:rgba(0,0,0,.1)}}
    .ll-btn.active{box-shadow:0 0 0 2px rgba(96,165,250,.6) inset}
  </style>
  <div class="ll-wrap">
    <a class="ll-brand ll-btn" href="./index.html" data-key="index" aria-label="Home">LinguaLab</a>
    <nav class="ll-actions">
      <a class="ll-btn" href="./translate.html" data-key="translate">Vertalen</a>
      <a class="ll-btn" href="./today.html" data-key="today">Vandaag</a>
      <a class="ll-btn" href="./progress.html" data-key="progress">Voortgang</a>
      <a class="ll-btn" href="./camera.html" data-key="camera">Camera</a>
      <a class="ll-btn" href="./settings.html" data-key="settings">Instellingen</a>
    </nav>
  </div>
</header>
